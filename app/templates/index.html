<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    {% if title %}
        <title> {{ title }} - Get Me A Sub...</title>
    {% else %}
        <title>Get Me A Sub...</title>
    {% endif %}
</head>

<body>
    <h1>Get Me A Sub(reddit)!</h1>
      <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
          I want a sub about : <br>
          {{ form.search_query(size=20) }}<br>
      </p>
          <p><input type="submit" value="Search!"></p>
      </form>
      <style>
          .active {
              stroke: #000;
              stroke-width: 2px;
          }
          body {
              background: white url('http://www.clker.com/cliparts/2/6/7/e/132910740455016736reddit-alien-hi.png') no-repeat ;
              background-position: center center;
        }
        </style>
</body>

<!-- Links for Twitter Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script type="text/javascript" src="{{ url_for('static', filename = 'index.js') }}"> </script>
</html>
